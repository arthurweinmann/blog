<!doctype html>
<html lang=en>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        {{.Title}}
    </title>

    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">

    {{.HighlightCSS}}

</head>

<body>
    <div class="article_wrapper">
        <div class="article_body">
            <div class="retour_link">
                <a href="/">
                    <svg width="18px" height="18px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" color="currentColor"><path d="M10.25 4.75l-3.5 3.5 3.5 3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6.75 8.25h6a4 4 0 014 4v7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    Go Back
                </a>
            </div>
            <div class="article_date"><span>{{.LastEditPretty}}</span></div>
            {{.Content}}
        </div>
        <div class="sponsor_card_iframe_container">
            <div class="sponsor_card_iframe_mobile">Sponsor me on github: <iframe class="sponsor_card_iframe_mobile" src="https://github.com/sponsors/arthurweinmann/button" title="Sponsor arthurweinmann" height="32" width="114" style="border: 0; border-radius: 6px;"></iframe></div>
            <iframe class="sponsor_card_iframe_computer" src="https://github.com/sponsors/arthurweinmann/card" title="Sponsor arthurweinmann" style="border: 0;"></iframe>
        </div>
    </div>
</body>

</html>
