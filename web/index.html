<!doctype html>
<html lang=en>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        Arthur Weinmann - Blog
    </title>

    <meta name="description" content="This is where I shout my ideas and observations and projects into the internet."> 

    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">

</head>

<body>
    <div class="articles_list">
        <h1>Posts</h1>
        {{range .Articles}}
            <span>{{.LastEditPretty}}</span>
            <a class="article_link" href="{{.Link}}">{{.Title}}</a>
        {{end}}
    </div>
</body>

</html>
